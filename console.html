
<!DOCTYPE html>
<head>
    <title>Tree: JSON Dataset</title>
    <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css"> 
    <script src="http://cdn.webix.com/edge/webix.js" type="text/javascript"></script>  
    </head>
</head>
<body>
    <script type="text/javascript" charset="utf-8">
          var tl = {
            template:"testab"
          }

          var rlist = {
                view:"tree",
                activetitle:true,
                select:true,
                id:"room_tree",
                data: [
                    { id:"1", value:"grigori room"},
                    { id:"2", value:"kitchen"},
                    { id:"3", value:"main room"},
                    { id:"4", value:"boiler"}
                ]
                }
          var room = {view:"datatable",
                                columns:[
                                  { id:"start_time",	header:"Start time",width:100, editor:"text"},
                                  { id:"end_time",	header:"End time" , width:100, editor:"text"},
                                  { id:"r_t",	header:"Room temp &deg C", 	width:100, editor:"text"},
                                  { id:"h_t",	header:"Heater temp &deg C", 	width:100, editor:"text"},
                                ],
                                editaction: "dblclick",
                                select:"row",
                                autoheight:true,
                                autowidth:true,
                                editable:true,
                                data: [
                                {start_time:"8:00", end_time:"22:00", r_t:"22.5", h_t:"60"},
                                {start_time:"22:00", end_time:"8:00", r_t:"21.0", h_t:"60"}
                                ]
                        }
          webix.ui({
            rows:[
                {
                cols: [
                rlist, {rows:[room, 
                            { view:"button", id:"my_button", value:"Button", type:"...", inputWidth:100 },
                            { view:"button", id:"my_button", value:"Button", type:"danger", inputWidth:100 },

                            ]}
                ]
              },
              ]
            }
            );
    </script>
</body>
</html>
